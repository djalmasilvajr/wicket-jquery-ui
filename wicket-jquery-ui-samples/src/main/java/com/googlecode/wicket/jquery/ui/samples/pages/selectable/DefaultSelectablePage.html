<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<wicket:head>
	<title>Wicket - jQuery UI: droppable</title>
	<style type="text/css">
		.ui-draggable { width: 120px; height: 50px; padding: .5em; margin: .5em; float: left; z-index: 99; }
		.ui-droppable { width: 180px; height: 120px; padding: .5em; margin: .5em; float: left; }
		.ui-selectable { width: 300px; height: 160px; margin: .5em; float:left;}
		.ui-selecting { background: #FECA40; }
		.ui-selected { background: #F39814; color: white; }
	</style>
</wicket:head>
</head>
<body>
<wicket:extend>
	<div id="wrapper-panel-frame" class="ui-corner-all" style="height: 200px;">
	
		<div wicket:id="selectable" class="ui-corner-all" style="background-color: #9fc;">
			<div wicket:id="draggable1" class="ui-widget-content">
				Draggable #1
			</div>
			<div wicket:id="draggable2" class="ui-widget-content">
				Draggable #2
			</div>
		</div>

		<div wicket:id="droppable" class="ui-corner-all" style="background-color: #9cf;">
			<p>Drop here - blue area</p>
		</div>
		<br/>
		<div wicket:id="feedback" style="width: 360px; clear: both;"></div>
	</div>
</wicket:extend>
</body>
</html>
